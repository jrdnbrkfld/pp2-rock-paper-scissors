<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Rock Paper Scissors game.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e48c33a78b.js" crossorigin="anonymous"></script>
    <title>Rock, Paper, Scissors!</title>
    <link rel="icon" href="/assets/images/rps-favicon.png">
</head>
<body>
    <header>
        <h1 class="heading">Rock, Paper, Scissors!</h1>
    </header>
    <div class="choice-area">
        <h2>Make your choice:</h2>
        <button id="rock">Rock<i class="fa-solid fa-hand-back-fist"></i></button>
        <button id="paper">Paper<i class="fa-solid fa-hand"></i></button>
        <button id="scissors">Scissors<i class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <div class="chosen">
        <div id="player">
            <h2>You chose: <span id="user-choice"></span></h2>
        </div>
        <div id="computer">
            <h2>Computer chose: <span id="computer-choice"></span></h2>
        </div>
    </div>
    <div class="score-area">
        <h2>Result: <span id="result"></span></h2>
        <p class="scores">Your score: <span id="user-score">0</span></p>
        <p class="scores">Computer score: <span id="computer-score">0</span></p>
    </div>
    <div>
        <button class="restart-btn">Restart Game</button>
    </div>
    <footer>
        <h2>
            First to 5 wins!
        </h2>
        <h2>
            <i class="fa-solid fa-hand-back-fist"></i> beats <i class="fa-solid fa-hand-scissors"></i>
        </h2>
        <h2>
            <i class="fa-solid fa-hand"></i> beats <i class="fa-solid fa-hand-back-fist"></i>
        </h2> 
        <h2>
            <i class="fa-solid fa-hand-scissors"></i> beats <i class="fa-solid fa-hand"></i>
        </h2>
    </footer>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
